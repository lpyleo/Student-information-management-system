    <script language="JavaScript" type="text/javascript">
        window.onload=function (){
            var oDt=new Date();
            var sWd="";
            var iWeekDay=oDt.getDay();
            switch(iWeekDay){
                case 0:
                    sWd="星期日";break;
                case 1:
                    sWd="星期一";break;
                case 2:
                    sWd="星期二";break;
                case 3:
                    sWd="星期三";break;
                case 4:
                    sWd="星期四";break;
                case 5:
                    sWd="星期五";break;
                case 6:
                    sWd="星期六";break;
            }
            var iMonth=parseInt(oDt.getMonth())+1;
            document.getElementById("displaydate").innerHTML="<span>"+oDt.getFullYear()+"年"+iMonth+"月"+oDt.getDate()+"日"+sWd+"</span>";
            var iTimerid=window.setInterval("showtime()",1000);
        }
        function showtime(){
            var oDt=new Date();
            var iTimerid;
            var sTime="";
            if(oDt.getHours()<10){
                sTime+="0"+oDt.getHours()+":";}
            else{
                sTime+=oDt.getHours()+":";}
            if(oDt.getMinutes()<10){
                sTime+="0"+oDt.getMinutes()+":";}
            else{
                sTime+=oDt.getMinutes()+":";}
            if(oDt.getSeconds()<10){
                sTime+="0"+oDt.getSeconds();}
            else{
                sTime+=oDt.getSeconds();}
            document.getElementById("displaytime").innerHTML="<span>"+sTime+"</span>";
        }
    </script>
    <script language="JavaScript" type="text/javascript">
        $(function(){
            $("#chushi").click(function(){
                $("#uploadphoto").click();
            })
            $("#uploadphoto").change(function(){

                var files=$(this)[0].files[0];    //获取文件信息
                if(files)
                {
                    var reader=new FileReader();  //调用FileReader
                    reader.onload=function(evt){   //读取操作完成时触发。
                        $("#chushi").attr('src',evt.target.result)  //将img标签的src绑定为DataURL
                    }
                    reader.readAsDataURL(files); //将文件读取为 DataURL(base64)
                }
                else{
                    alert("上传失败");
                }
            })
        })
    </script>
    <script language="JavaScript" type="text/javascript">
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
